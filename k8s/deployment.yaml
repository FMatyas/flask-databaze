apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      initContainers:
        - name: migrate
          image: flask-app:latest
          command: ["sh", "-c", "export FLASK_APP=app.py && flask db upgrade"]
          envFrom:
            - configMapRef:
                name: flask-config
            - secretRef:
                name: flask-secret
          volumeMounts:
            - name: db-storage
              mountPath: /app
      containers:
        - name: web
          image: flask-app:latest
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: flask-config
            - secretRef:
                name: flask-secret
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: db-storage
              mountPath: /app
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: flask-data-pvc
