{% macro render_field(field, placeholder='') %}
<div class="form-row">
    {{ field.label(class_='small') }}
    {{ field(class_='input', placeholder=placeholder) }}
    {% if field.errors %}
    <div class="small" style="color:#ffb4c6">{{ field.errors[0] }}</div>
    {% endif %}
</div>
{% endmacro %}
